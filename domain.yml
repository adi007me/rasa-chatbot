actions:
- action_check_city_support
- action_search_restaurants
- action_send_email
- ask_satisfied
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email
- utter_ask_email_id
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_satisfied
- utter_city_out_of_service
- utter_default
- utter_goodbye
- utter_greet
- utter_inform_email_sent
- utter_search_in_progress
